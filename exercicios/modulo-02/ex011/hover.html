<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Hover</title>
  <style>
    body { 
      font-family: Arial, Helvetica, sans-serif;
    }

    div > p {
      display: none;
    }

    div:hover > p {
      display: block;
    }

    div:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Exemplo de hover</h1>
  <p>Passe o mouse sobre o texto abaixo</p>
  <div>
    Passe o mouse aqui
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem nihil, ea vero odio dolorum harum officiis dolor, eius nesciunt commodi hic tempore quisquam vel beatae sunt tenetur debitis ex. Minus?</p>
  </div>
  <p>Fim do exemplo</p>
</body>
</html>
