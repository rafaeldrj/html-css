<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="ismas" value="M"> <label for="ismas">Masculino</label><br>
        <input type="radio" name="sexo" id="isfem" value="F"> <label for="isfem">Feminino</label>
      </fieldset>
      
      <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas" />
        <label for="iesbas">Basquete</label>
        <input type="checkbox" name="esfut" id="iesfut" />
        <label for="iesfut">Futebol</label>
        <input type="checkbox" name="esnat" id="iesnat" />
        <label for="iesnat">Natacao</label>
        <input type="checkbox" name="esten" id="iesten" />
        <label for="iesten">Tenis</label>
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Cancelar" />
      </p>
    </form>
  </body>
</html>
