  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="500" poster="imagens/limoes-capa.png" controls>
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.m4v" type="video/m4v" />

      <source src="midia/meu-video.ogv" type="video/ogg" />

    </video>
  </body>
