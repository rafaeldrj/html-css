<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
  <ul>
    <li type="square"><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviacoes</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;&#x+Codigo Emoji&gt;">Emojis</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
    <li type="square"><abbr title="Use a tag &lt;ul&gt;">Listas com dermarcadores</abbr></li>
  </ul>
  <img src="" alt="">
  
</body>
</html>
